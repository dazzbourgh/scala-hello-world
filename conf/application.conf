# https://www.playframework.com/documentation/latest/Configuration
include "token.conf"

vk {
  apiBaseUrl = "https://api.vk.com/method"
  v = "5.103"
  rulesPath = "rules"
  streamingPath = "streaming.getServerUrl"
}

akka {
  http {
    client {
      websocket {
        periodic-keep-alive-max-idle = 1 second
      }
    }
  }
}